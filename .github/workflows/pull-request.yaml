name: Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            # Hello World!
            
            Hello | World
            -------|-------
            **Workflows** | [Workflow Events](https://help.github.com/en/actions/reference/events-that-trigger-workflows)
            **GH Markdown** | [Linky](https://guides.github.com/features/mastering-markdown/)
