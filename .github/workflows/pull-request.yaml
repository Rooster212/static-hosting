name: Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        if: "${{ github.event_name }}" == "pull_request"
        with:
          issue-number: ${{ github.event.number }}
          body: |
            Hey look, **a test comment**!